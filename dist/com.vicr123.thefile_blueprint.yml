app-id: com.vicr123.thefile_blueprint
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: thefile
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --filesystem=host
  - --device=all
  - --system-talk-name=org.freedesktop.UDisks2
cleanup:
  - '/include'
  - '/qt'
  - '/share/man'
  - '/share/the-libs'
  - '/bin/tltrdesktop'
  - '/lib/debug'
  - '/lib/pkgconfig'
  - '/share/applications/com.vicr123.thefrisbee.desktop'
  - '/bin/thefrisbee'
modules:
  - name: the-libs
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/vicr123/the-libs
        branch: blueprint
  - name: contemporary
    buildsystem: qmake
    config-opts:
      - THELIBS_BUILDTOOLS_PATH = /app/share/the-libs/pri
      - THELIBS_INSTALL_QT_PLUGINS = /app/lib/qt/plugins
      - '-after'
      - QT -= thelib
      - QT += dbus
      - LIBS += -L/app/lib -lthe-libs
      - INCLUDEPATH += /app/include/the-libs
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-theme
        branch: master
  - name: contemporary-icons
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/contemporary
      - cp -r * /app/share/icons/contemporary/
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-icons
        branch: blueprint
  - name: libtdesktopenvironment
    buildsystem: qmake
    builddir: true
    config-opts:
      - THELIBS_BUILDTOOLS_PATH = /app/share/the-libs/pri
      - THELIBS_INSTALL_SETTINGS = /app/etc
      - '-after'
      - QT -= thelib
      - QT += dbus
      - CONFIG += blueprint
      - LIBS += -L/app/lib -lthe-libs
      - INCLUDEPATH += /app/include/the-libs
    sources:
      - type: git
        url: https://github.com/vicr123/libtdesktopenvironment
#        branch: blueprint
  - name: thefrisbee
    buildsystem: qmake
    builddir: true
    config-opts:
      - THELIBS_BUILDTOOLS_PATH = /app/share/the-libs/pri
      - THELIBS_INSTALL_SETTINGS = /app/etc
      - '-after'
      - QT -= thelib
      - QT += dbus
      - CONFIG += blueprint
      - LIBS += -L/app/lib -lthe-libs
      - INCLUDEPATH += /app/include/the-libs
    sources:
      - type: git
        url: https://github.com/vicr123/thefrisbee
#        branch: blueprint
  - name: thefile
    buildsystem: qmake
    builddir: true
    config-opts:
      - THELIBS_BUILDTOOLS_PATH = /app/share/the-libs/pri
      - THELIBS_INSTALL_SETTINGS = /app/etc
      - '-after'
      - QT -= thelib frisbee tdesktopenvironment
      - QT += dbus
      - LIBS += -L/app/lib -lthe-libs -lthefrisbee -ltdesktopenvironment
      - INCLUDEPATH += /app/include/the-libs /app/include/libtdesktopenvironment /app/include/libthefrisbee
      - SUBDIRS -= appproj
    sources:
      - type: git
        url: https://github.com/vicr123/thefile
        branch: blueprint
